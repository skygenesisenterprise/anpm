name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 1.0.0)"
        required: true
        type: string
      prerelease:
        description: "Is this a prerelease?"
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and test
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type checking
        run: bun run typecheck

      - name: Run tests
        run: bun run test

      - name: Build packages
        run: |
          cd packages/opencode
          bun run build

  # Docker build and push
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            skygenesisenterprise/aeon
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Publish to npm/bun registry
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: |
          cd packages/opencode
          bun run build

      - name: Configure npm registry
        run: |
          bun config set @opencode-ai:registry https://registry.npmjs.org/
          bun config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish opencode package
        run: |
          cd packages/opencode
          bun publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish SDK package
        run: |
          cd packages/sdk/js
          bun publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish UI package
        run: |
          cd packages/ui
          bun publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Create GitHub Release
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [docker, publish]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)")
          fi

          # Save to file
          echo "$CHANGELOG" > CHANGELOG.md

          # Set output for GitHub
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## ðŸš€ Release v${{ steps.version.outputs.VERSION }}

            ### ðŸ“¦ Docker Images
            - `skygenesisenterprise/aeon:v${{ steps.version.outputs.VERSION }}`
            - `skygenesisenterprise/aeon:latest`
            - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.VERSION }}`

            ### ðŸ“¦ Published Packages
            - `@skygenesisenterprise/aeon@${{ steps.version.outputs.VERSION }}`
            - `@opencode-ai/sdk@${{ steps.version.outputs.VERSION }}`
            - `@opencode-ai/ui@${{ steps.version.outputs.VERSION }}`

            ### ðŸ”„ Installation

            #### Docker
            ```bash
            docker pull skygenesisenterprise/aeon:v${{ steps.version.outputs.VERSION }}
            docker run -it --rm skygenesisenterprise/aeon:v${{ steps.version.outputs.VERSION }}
            ```

            #### NPM/Bun
            ```bash
            npm install -g @skygenesisenterprise/aeon@${{ steps.version.outputs.VERSION }}
            # or
            bun install -g @skygenesisenterprise/aeon@${{ steps.version.outputs.VERSION }}
            ```

            ### ðŸ“ Changelog
            ${{ steps.changelog.outputs.changelog }}

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.previous_version }}...v${{ steps.version.outputs.VERSION }}
          files: |
            CHANGELOG.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Update documentation
  docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update version in docs
        run: |
          # Update version references in documentation
          find packages/web/src/content/docs -name "*.md" -type f -exec sed -i "s/@skygenesisenterprise\/aeon@[^\\s]*/@skygenesisenterprise\/aeon@${{ steps.version.outputs.VERSION }}/g" {} \;
          find packages/web/src/content/docs -name "*.md" -type f -exec sed -i "s/skygenesisenterprise\/aeon:[^\\s]*/skygenesisenterprise\/aeon:v${{ steps.version.outputs.VERSION }}/g" {} \;

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/web/src/content/docs/
          git diff --staged --quiet || git commit -m "docs: update version references to v${{ steps.version.outputs.VERSION }}"
          git push
